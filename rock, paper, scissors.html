<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
</head>
<body onload="compare()">
  <p>Do you choose rock, paper or scissors?</p>
  <form>
    <select name="rock paper scissors" id="userChoice">
      <option value="Rock">Rock</option>
      <option value="Paper">Paper</option>
      <option value="Scissors">Scissors</option>
    </select>
  </form>
  <button onclick=>Submit</button>

  <br><br>
  <div>
    Computer chose: <span id="computerChoice"></span>
  </div>
  <div id="result"></div>

  <script type="text/javascript" src="rock, paper, scissors.js">
  </script>
</body>
</html>
